<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Text Summarization using RAG</title>
		<style>
			/* Reset some default styles */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: 'Arial', sans-serif;
				background-color: #f4f7fa;
				color: #333;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				padding: 20px;
				flex-direction: column;
			}
			.container {
				text-align: center;
				max-width: 600px;
				width: 100%;
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				padding: 30px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 20px;
				color: #4caf50;
			}

			p {
				font-size: 1.2rem;
				margin-bottom: 30px;
			}

			/* Loading Screen Styles */
			#loading {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				color: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 1.5rem;
				z-index: 1000;
			}

			/* Content Section */
			#content {
				animation: fadeIn 1s ease-in-out;
				width: 100%;
			}

			/* Fade-in animation */
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			/* Input and button styles */
			.input-container {
				width: 100%;
				margin-bottom: 20px;
			}

			.query-input {
				width: 100%;
				padding: 12px;
				font-size: 1rem;
				border-radius: 5px;
				border: 1px solid #ccc;
				margin-bottom: 10px;
			}

			.submit-button {
				background-color: #4caf50;
				color: white;
				padding: 12px 25px;
				border: none;
				font-size: 1.2rem;
				border-radius: 5px;
				cursor: pointer;
				width: 100%;
				transition: background-color 0.3s;
			}

			.submit-button:hover {
				background-color: #45a049;
			}

			/* Output result styles */
			.output-container {
				margin-top: 30px;
				padding: 15px;
				background-color: #f1f1f1;
				border-radius: 8px;
				border: 1px solid #ccc;
				width: 100%;
			}

			.output-container p {
				font-size: 1.1rem;
				color: #555;
			}
		</style>
	</head>
	<body>
		<!-- Loading Screen -->
		{% if not vector_store_ready %}
		<div id="loading">Loading vector store, please wait...</div>
		{% endif %}

		<!-- Main Content -->
		{% if vector_store_ready %}
		<div
			class="container"
			id="content"
		>
			<h1>Text Summarization using RAG</h1>
			<p>Input your query below to get the summarized response:</p>

			<!-- Input Form -->
			<form
				id="summarizeForm"
				action="{{ url_for('summarize') }}"
				method="POST"
			>
				<div class="input-container">
					<input
						type="text"
						id="userQuery"
						name="query"
						class="query-input"
						placeholder="Enter your query here..."
						required
					/>
				</div>

				<button
					type="submit"
					class="submit-button"
				>
					Summarize
				</button>
			</form>

			<!-- Output Result -->
			{% if summary %}
			<div
				class="output-container"
				id="outputContainer"
			>
				<p>{{ summary }}</p>
			</div>
			{% endif %}
		</div>

		{% endif %}

		<script>
			// Function to check if the vector store is loaded
			function checkVectorStore() {
				fetch('/check_vector_store')
					.then(response => response.json())
					.then(data => {
						if (data.ready) {
							// Hide the loading screen and show the content
							loading = document.getElementById('loading');
							content = document.getElementById('content');

							if (loading && content) {
								loading.style.display = 'none';
								content.style.display = 'block';
							}
						} else {
							// Keep checking every 2 seconds if it's not ready
							setTimeout(checkVectorStore, 2000);
						}
					})
					.catch(error => {
						console.error(
							'Error checking vector store status:',
							error
						);
					});
			}

			// Start checking when the page loads
			 var vectorStoreReady = {{ vector_store_ready | tojson | safe }};
			 window.onload = function() {
			     if (!vectorStoreReady) {
			         checkVectorStore();
			     }
			 };
		</script>
	</body>
</html>
